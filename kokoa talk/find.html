<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-music"></i></span>
        <span>
          <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>

          <div class="screen-header__icons__red-dot"></div
        ></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="icons-row">
        <div class="icons-row__icons">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR code</span>
        </div>
        <div class="icons-row__icons">
          <i class="fas fa-phone-square fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icons-row__icons">
          <i class="far fa-address-book fa-2x"></i><span>Add by ID</span>
        </div>
        <div class="icons-row__icons">
          <i class="fas fa-envelope fa-2x"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post-first">
            <div class="open-post__column">
              <h5 class="open-post__title">#Taeyeon</h5>
              <h6 class="open-post__hashtags">#fine#i#weekend</h6>
              <div class="open-post__members">
                <img
                  src="https://image.bugsm.co.kr/album/images/500/6210/621011.jpg"
                />
                <span class="open-post__member-count">1121 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img
                src=https://www.allkpop.com/upload/2022/11/content/090459/web_data/allkpop_1667990494_20221109-taeyeon.jpg
                />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-xs"></i><span>326</span>
                </div>
              </div>
            </div>
          </div>
          <div class="open-post-second">
            <div class="open-post__column">
              <h5 class="open-post__title">#Charlie Puth</h5>
              <h6 class="open-post__hashtags">#i dont think that i like her</h6>
              <div class="open-post__members">
                <img
                  src="https://image.bugsm.co.kr/album/images/500/6210/621011.jpg"
                />
                <span class="open-post__member-count">3456 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img
                  src="https://i.scdn.co/image/ab6761610000e5eb4e2e2c78de847c4d9b12d32f"
                />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-xs"></i><span>789</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="mobile-screen">모바일 화면에 최적화되어있습니다 :)</div>
    <script
      src="https://kit.fontawesome.com/d18628dd01.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
