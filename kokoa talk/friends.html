<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i> </a>
        </span>
      </div>
    </header>

    <a id="friends-diplay-link"
      ><i class="fa-solid fa-circle-info"></i>Friends' Names Display<i
        class="fa-solid fa-chevron-right"
      ></i
    ></a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/originals/a9/63/ff/a963fff26bdfc94add5415226bf27f03.jpg"
            class="user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">IU</h4>
            <h6 class="user-component__subtitle">i wanna go to her concert</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src=https://image.bugsm.co.kr/album/images/500/5038/503897.jpg
            class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen"><i class="fas fa-comment fa-lg"></i></div>
    <div class="mobile-screen">모바일 화면에 최적화되어있습니다 :)</div>
    <script
      src="https://kit.fontawesome.com/d18628dd01.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
