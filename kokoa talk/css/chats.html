<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i> </a>
        </span>
      </div>
    </header>

    <main class="friends-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://images.genius.com/097f725fc0bab89a2f67cb5d5229cf00.1000x1000x1.jpg"
              class="user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">IU</h4>
              <h6 class="user-component__subtitle">
                Please check My Kokoa Account info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column__time">08:11</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="mobile-screen">모바일 화면에 최적화되어있습니다 :)</div>
    <script
      src="https://kit.fontawesome.com/d18628dd01.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
